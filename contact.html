<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />"

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
<title>Aryan Delights</title>
    </head>
    <body>
        <section class="hero-page">
            <nav>
                <input type="checkbox" id="check">
                <label class="logo">AD</label>
                <label for="check" class="checkbtn">
                    <i class="fas fa-bars"></i>
                </label>
                <ul>
                    <li>
                        <a href="index.html" onclick="unchechCheckbox()">Home</a>
                        <a href="index.html#about" onclick="unchechCheckbox()">About</a>
                        <a href="menu.html" onclick="unchechCheckbox()">Menu</a>
                        <a href="index.html#offers" onclick="unchechCheckbox()">Offers</a>
                        <a href="contact.html" onclick="unchechCheckbox()">Contact us</a>
                    </li>


                </ul>
                <a href="contact.html" class="btn-1 no-visibility" style="margin-right:60px">
                    <p>Order Now</p>
                </a>
            </nav>

            


            

        </section>

            <div class="footer">
                <div class="offers" id="offers">
                    <h1>Get Discounts and offers straight to your inbox</h1>
                    <p>Sign up for Aryan Delight Newsletter</p>
                    <div class="offers-input">
                        <input type="text" placeholder="Enter your Email">
                        <button>Get Started</button>
                    </div>
                </div>

                <div class="bot-footer">
                    <a href="index.html">
                        <h1>AD</h1>
                    </a>

                    <div class="socials">
                        <a href="Facebook.com">
                            <i class="fa-brands fa-square-facebook fa-2xl" style="color: #ffffff"></i>
                        </a>

                        <a href="X.com">
                            <i class="fa-brands fa-square-x-twitter fa-2xl" style="color: #ffffff"></i>
                        </a>

                        <a href="instagram.com">
                            <i class="fa-brands fa-square-instagram fa-2xl" style="color: #ffffff"></i>
                        </a>
                    </div>
                </div>
            </div>

            <script>
                function uncheckCheckbox(){
                    document.getElementById("check").checked=false;
                }

                document.addEventListener("DOMContentLoaded",function(){
                    setTimeout(function() {
                      document.querySelector(".fadeInOnLoad").style.opacity="1";  
                    }, 100);
                });


            </script>


    </body>
</html>
